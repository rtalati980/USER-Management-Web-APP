<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Users List</h1>

        <a th:href="@{/showNewUsersForm}" class="btn btn-primary btn-sm mb-3"> Add Users </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Gender?</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="users : ${list}">
                     <td th:text="${users.id}"></td>
                    <td th:text="${users.name}"></td>
                    <td th:text="${users.age}"></td>
                    <td th:text="${users.email}"></td>
                    <td th:text="${users.gender}"></td>
                    <td> <a th:href="@{/saveUpdate/{id}(id=${users.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${users.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
