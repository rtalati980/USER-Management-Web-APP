<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Save User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <input type="text" th:field="*{name}" placeholder="User Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder=" User Email" class="form-control mb-4 col-4">

            <input type="number" th:field="*{age}" placeholder="User Age" class="form-control mb-4 col-4">
            
            <p>Specify your gender?</p>
                  <input type="radio" name="gender" value="Male"> Male
                 <input type="radio" name="gender" value="Female"> Female
                  <input type="radio" name="gender" value="Trans"> Trans
            
            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
